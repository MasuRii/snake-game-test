[preset.0]

name="Windows Desktop"
platform="Windows Desktop"
runnable=true
dedicated_server=false
custom_features=""
export_filter="all_resources"
include_filter=""
exclude_filter=""
export_path="builds/windows/snake_game.exe"
encryption_include_filters=""
encryption_exclude_filters=""
encrypt_pck=false
encrypt_directory=false

[preset.0.options]

custom_template/debug=""
custom_template/release=""
debug/export_console_wrapper=1
binary_format/embed_pck=true
texture_format/bptc=true
texture_format/s3tc=true
texture_format/etc=false
texture_format/etc2=false
texture_format/no_bptc_fallbacks=true
application/icon="res://assets/icons/game_icon.png"
application/file_version="1.0.0.0"
application/product_version="1.0.0.0"
application/company_name=""
application/product_name="Snake Game"
application/file_description="Snake Game Clone"
application/copyright=""
application/trademarks=""
ssh_remote_deploy/enabled=false
ssh_remote_deploy/host_user=""
ssh_remote_deploy/host_address=""
ssh_remote_deploy/host_port="22"
ssh_remote_deploy/extra_args_ssh=""
ssh_remote_deploy/extra_args_scp=""
ssh_remote_deploy/run_script="Expand-Archive -LiteralPath '{temp_dir}\\{archive_name}' -DestinationPath '{temp_dir}'
$action = New-ScheduledTaskAction -Execute '{temp_dir}\\{exe_name}' -Argument '{cmd_args}'
$trigger = New-ScheduledTaskTrigger -Once -At 00:00
$settings = New-ScheduledTaskSettingsSet
$task = Register-ScheduledTask -Action $action -Trigger $trigger -Settings $settings
Start-ScheduledTask -TaskName $task.TaskName
Unregister-ScheduledTask -TaskName $task.TaskName -Confirm:$false"
ssh_remote_deploy/cleanup_script="Remove-Item -Path '{temp_dir}\\{archive_name}' -Force
Remove-Item -Path '{temp_dir}\\{exe_name}' -Force"
